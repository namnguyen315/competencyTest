<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Dynamic Form Validation</title>
  </head>
  <body>
    <form class="registrationForm" id="registrationForm">
      <h1 class="title">Registration form</h1>
      <div class="block">
        <label for="username">Tên:</label>
        <input
          type="text"
          class="username"
          id="username"
          placeholder="Nhập tên"
        />
        <span class="errorMessage" id="usernameError"></span>
      </div>

      <div class="block">
        <label for="email">Email:</label>
        <input type="text" class="email" id="email" placeholder="Nhập email" />
        <span class="errorMessage" id="emailError"></span>
      </div>

      <div class="block">
        <label for="password">Mật khẩu:</label>
        <input
          type="password"
          class="password"
          id="password"
          placeholder="Nhập mật khẩu"
        />
        <span class="errorMessage" id="passwordError"></span>
      </div>

      <div class="block">
        <label for="confirmPassword">Nhập lại mật khẩu:</label>
        <input
          type="password"
          class="confirmPassword"
          id="confirmPassword"
          placeholder="Nhập lại mật khẩu"
        />
        <span class="errorMessage" id="confirmPasswordError"></span>
      </div>

      <button type="submit">Đăng ký</button>
    </form>

    <script src="script.js"></script>
  </body>
</html>
