<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customizable Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Customizable Dashboard</h1>
      <div class="dashboard">
        <div
          class="widget"
          draggable="true"
          id="widget1"
          style="grid-area: 1 / 1 / span 2 / span 2"
        >
          Widget 2x2
        </div>
        <div
          class="widget"
          draggable="true"
          id="widget2"
          style="grid-area: 1 / 3 / span 2 / span 1"
        >
          Widget 2x1
        </div>
        <div
          class="widget"
          draggable="true"
          id="widget3"
          style="grid-area: 3 / 1 / span 3 / span 4"
        >
          <div class="calendar">
            <div class="calendar-header">
              <button id="prevMonth">&lt;</button>
              <div id="monthYear"></div>
              <button id="nextMonth">&gt;</button>
            </div>
            <div class="calendar-body">
              <div class="calendar-weekdays">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
              </div>
              <div class="calendar-days" id="calendarDays"></div>
            </div>
          </div>
        </div>
      </div>
      <button id="reset">Reset</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
