<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customizable Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">Customizable Dashboard</h1>
      <div class="dashboard">
        <div
          class="widget"
          draggable="true"
          id="widget1"
          style="grid-area: 4 / 6 / span 3 / span 5"
        >
          <div class="news-widget">
            <div class="news-widget-header">
              <p class="titleNewsWidget">News</p>
            </div>
            <div class="btnContainer">
              <button data-category="feed" class="active">Feed</button>
              <button data-category="trending">Trending</button>
              <button data-category="crypto">Crypto</button>
              <button data-category="macro">Macro</button>
              <button data-category="stocks">Stocks</button>
            </div>
            <div id="newsContainer"></div>
          </div>
        </div>
        <div
          class="widget"
          draggable="true"
          id="widget2"
          style="grid-area: 1 / 6 / span 2 / span 4"
        >
          <div class="weather-widget">
            <div class="weather-header">
              <h2 class="titleWeatherWidget">Thời tiết hiện tại</h2>
              <p id="location"></p>
            </div>
            <div class="weather-widget-container">
              <img src="" alt="Weather Icon" id="weatherIcon" />
              <div id="weatherContainer">
                <p id="temperature"></p>
                <p id="description"></p>
              </div>
            </div>
          </div>
        </div>
        <div
          class="widget"
          draggable="true"
          id="widget3"
          style="grid-area: 4 / 1 / span 3 / span 4"
        >
          <div class="calendar">
            <div class="calendar-header">
              <button id="prevMonth">&lt;</button>
              <div id="monthYear"></div>
              <button id="nextMonth">&gt;</button>
            </div>
            <div class="calendar-body">
              <div class="calendar-weekdays">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
              </div>
              <div class="calendar-days" id="calendarDays"></div>
            </div>
          </div>
        </div>
        <div
          class="widget"
          draggable="true"
          id="widget4"
          style="grid-area: 1 / 1 / span 3 / span 4"
        >
          <div class="todo-widget">
            <h2>Todo Task</h2>
            <div class="inputContainer">
              <input
                type="text"
                id="newTask"
                placeholder="Thêm công việc mới..."
              />
              <button id="addTask">Add</button>
            </div>
            <ul id="taskList"></ul>
          </div>
        </div>
      </div>
      <button id="reset">Reset</button>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
