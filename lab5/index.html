<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customizable Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="dashboard">
      <div
        class="widget"
        draggable="true"
        id="widget1"
        style="grid-area: 1 / 1 / span 2 / span 2"
      >
        Widget 2x2
      </div>
      <div
        class="widget"
        draggable="true"
        id="widget2"
        style="grid-area: 1 / 3 / span 2 / span 1"
      >
        Widget 2x1
      </div>
      <div
        class="widget"
        draggable="true"
        id="widget3"
        style="grid-area: 3 / 1 / span 3 / span 3"
      >
        Widget 3x3
      </div>
    </div>
    <button id="reset">Đặt lại</button>
    <script src="script.js"></script>
  </body>
</html>
